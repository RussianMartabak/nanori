{% extends "layout.html" %}

{% block navlink %}
<li class="nav-item">
    <a class="nav-link" aria-current="page" href="/">Search Kanji</a>
    
  </li>
  <li>
    <a class="nav-link active" aria-current="page" href="/name">Search Name</a>
  </li> 
 
{% endblock %}

{% block body %}

<div class="searchbar">
  <h3><b>Enter Name to Search</b></h3>
  <form class="formg" action="/name" method="get" >
      <input class="sinput" name="ni" type="text" placeholder="enter name">
      <input type="submit" class="btn btn-secondary" value="Search">
  </form>
</div>
<div class="nameresult">
    {% if name %}
        <h2>Search Result for {{name}}:</h1>
        <hr>
        
        <div>
            <h4><b>しのはら</b></h4>
            <p>Given Name</p>
            <hr>
        </div>
        
        
        
    {% endif %}
</div>


{% endblock %}
